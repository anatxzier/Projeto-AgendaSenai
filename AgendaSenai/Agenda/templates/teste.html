
<h1> oi </h1>
{% if user.is_authenticated %}
    {% if user_is_coordenador %}
        <p>Bem-vindo, Coordenador!</p>
    {% else %}
        <p>Bem vindo, Professor</p>
    {% endif %}
{% else %}
    <p>Por favor, faça login para acessar este conteúdo.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>
<a href="logout">Logout</a>
