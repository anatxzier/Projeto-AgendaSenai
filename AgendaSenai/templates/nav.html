<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

    .containerNAV {
        background-color: #fff;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid red;
    }

    .containerNAV img {
        margin-left: 3rem;
        max-width: 70%;
        border-right: 3px solid #000;
        border-radius: 1px;
        padding-right: 25px;

    }

    .tituloNAV {
        flex-direction: row;
        width: 30%;
        text-align: start;
        font-family: 'Inter', sans-serif;
        padding-top: 0.7rem;
        font-size: 0.97rem;

    }

    .link{
        color: #000;
        text-decoration: none;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    @media (max-width: 768px) {
        .containerNAV img {
            max-width: 50%;
            padding-right: 10px;
        }

        .tituloNAV {
            font-size: 0.9rem;
        }
    }

    @media (max-width: 490px) {
        .containerNAV img {
            max-width: 50%;
            align-items: center;
            padding: 5%;
            border: none;
        }

        .tituloNAV {
            display: none;
        }
    }
</style>

<nav>
    <div class="containerNAV ">
        <div class="d-flex flex-direction-row">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ dados_agenda.0.logo.url }}" alt="Logo" class="d-inline-block align-text-top">
            </a>
            <p class="tituloNAV">{{ dados_agenda.0.titulo }}</p>
        </div>

        <div style="margin-right: 3rem;">
            {% if user.is_authenticated %}
            {% if user_is_coordenador %}
            <p>Bem-vindo, Coordenador!</p>
                {% else %}
                    
                <a href="" class="link">Bem-vindo, {{userr.username}} {{perfil_usuario.cpf}}</a>
                    
                {% endif %}
            {% else %}
                <a href="login" class="link" ><span class="material-symbols-outlined">
                        account_circle
                    </span> Entrar</a>
            {% endif %}
        </div>
    </div>
</nav>
